<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="Calculator">
            <div class="display">
                <div pre-number class="pre">123 +</div>
                <div post-number class="post">543</div>
            </div>
            <button clear class="AC">AC</button>
            <button delete>DEL</button>
            <button operand>%</button>
            <button numbers>1</button>
            <button numbers>2</button>
            <button numbers>3</button>
            <button operand>+</button>
            <button numbers>4</button>
            <button numbers>5</button>
            <button numbers>6</button>
            <button operand>x</button>
            <button numbers>7</button>
            <button numbers>8</button>
            <button numbers>9</button>
            <button operand>:</button>
            <button numbers>0</button>
            <button numbers>.</button>
            <button operand>-</button>
            <button equal>=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
