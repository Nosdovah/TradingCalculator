<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="Calculator">
            <div class="display">
                <div pre-number class="pre">123 +</div>
                <div post-number class="post">543</div>
            </div>
            <button clear class="AC">AC</button>
            <button delete>DEL</button>
            <button operand>%</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operand>+</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button number>x</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operand>:</button>
            <button number>0</button>
            <button number>.</button>
            <button operand>-</button>
            <button equal>=</button>
        </div>
    </main>
    <script src=" script.js"></script>
</body>

</html>
