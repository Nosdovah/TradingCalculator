<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculatorBody" id="calculatorBody">
            <div class="screen">
                <h2>1 + 1 =</h2>
                <h2>2</h2>
            </div>
            <div class="ClearDeleteContainer">
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div class="numpadContainer">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>:</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
</body>

</html>
